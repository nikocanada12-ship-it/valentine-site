<!doctype html>
<html lang="bg">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>

<style>
  body{
    margin:0;
    min-height:100vh;
    font-family: Arial, sans-serif;
    background:#ffeef2;
  }

  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ä—Ç –∑–∞ —Ü–µ–ª–∏—è –µ–∫—Ä–∞–Ω */
  .page{
    position:relative;
    min-height:100vh;
    overflow:hidden;
  }

  /* –ö–≤–∞–¥—Ä–∞—Ç—á–µ—Ç–æ (–æ—Å—Ç–∞–≤—è–º–µ –≥–æ) */
  #box{
    width:min(520px, 92vw);
    background:white;
    border-radius:16px;
    padding:22px;
    box-shadow:0 12px 30px rgba(0,0,0,.14);
    text-align:center;

    /* —Ü–µ–Ω—Ç—ä—Ä –Ω–∞–¥ —Å–Ω–∏–º–∫–∏—Ç–µ */
    position:relative;
    z-index:5;

    /* —Ü–µ–Ω—Ç—Ä–∏—Ä–∞–Ω–µ */
    margin: 0 auto;
    top: 50px;
  }

  h2{margin:0 0 14px; font-size:28px}

  /* –°—Ü–µ–Ω–∞ –∑–∞ –±—É—Ç–æ–Ω–∏—Ç–µ */
  #stage{
    position:relative;
    width:100%;
    height:200px;
    margin-top:10px;
  }

  button{
    position:absolute;
    padding:12px 18px;
    border-radius:12px;
    border:none;
    font-size:18px;
    font-weight:700;
    cursor:pointer;
    user-select:none;
  }
  #yes{ left:30%; top:55%; background:#16a34a; color:white; }
  #no { left:60%; top:55%; background:#ef4444; color:white; }

  /* ---- –°–ù–ò–ú–ö–ò–¢–ï –ò–ó–í–™–ù –ö–£–¢–ò–Ø–¢–ê ---- */
  #photoField{
    display:none;            /* –ø–æ–∫–∞–∑–≤–∞–º–µ –≥–æ —Å–ª–µ–¥ "–î–∞" */
    position:absolute;
    inset:0;
    z-index:1;
    padding:18px;
    box-sizing:border-box;
  }

  /* ‚Äú–ö–æ–ª–∞–∂‚Äù —Å —Ä–∞–∑–ª–∏—á–Ω–∏ —Ä–∞–∑–º–µ—Ä–∏ */
  .mosaic{
    display:grid;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: 40px;     /* –±–∞–∑–æ–≤–∞ –≤–∏—Å–æ—á–∏–Ω–∞; —Å ‚Äúspan‚Äù –ø—Ä–∞–≤–∏–º —Ä–∞–∑–ª–∏—á–Ω–∏ —Ä–∞–∑–º–µ—Ä–∏ */
    gap:14px;
    height:100%;
    align-content:start;
  }

  .tile{
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,.22);
    background:#111;
  }

  .tile img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transform: scale(1.02);
  }

  /* –†–∞–∑–ª–∏—á–Ω–∏ –≥–æ–ª–µ–º–∏–Ω–∏/–ø–æ–∑–∏—Ü–∏–∏ (–º–æ–∂–µ—à –¥–∞ –≥–∏ –ø—Ä–æ–º–µ–Ω—è—à) */
  .t1{ grid-column: 1 / span 7;  grid-row: 3 / span 8; }   /* –≥–æ–ª—è–º–∞ */
  .t2{ grid-column: 8 / span 5;  grid-row: 2 / span 6; }   /* —Å—Ä–µ–¥–Ω–∞ */
  .t3{ grid-column: 3 / span 8;  grid-row: 12 / span 7; }  /* —à–∏—Ä–æ–∫–∞ */

  /* –ù–∞ –ø–æ-–º–∞–ª–∫–∏ –µ–∫—Ä–∞–Ω–∏ –¥–∞ –∏–∑–≥–ª–µ–∂–¥–∞ –¥–æ–±—Ä–µ */
  @media (max-width: 700px){
    #box{ top: 22px; }
    .mosaic{ grid-auto-rows: 34px; gap:10px; padding-top: 140px; }
    .t1{ grid-column: 1 / span 12; grid-row: 5 / span 8; }
    .t2{ grid-column: 1 / span 6;  grid-row: 14 / span 6; }
    .t3{ grid-column: 7 / span 6;  grid-row: 14 / span 6; }
  }

  /* –ú–∞–ª—ä–∫ —Ç–µ–∫—Å—Ç (–ø–æ-–∫—ä—Å–Ω–æ –º–æ–∂–µ—à –¥–∞ –≥–æ —Å–º–µ–Ω–∏—à) */
  #note{
    display:none;
    margin-top:10px;
    font-weight:800;
  }
</style>
</head>

<body>
  <div class="page">

    <!-- –°–Ω–∏–º–∫–∏—Ç–µ –∏–∑–≤—ä–Ω –∫–≤–∞–¥—Ä–∞—Ç—á–µ—Ç–æ -->
    <div id="photoField">
      <div class="mosaic">
        <div class="tile t1"><img src="image1.jpeg" alt="photo 1"></div>
        <div class="tile t2"><img src="image2.jpeg" alt="photo 2"></div>
        <div class="tile t3"><img src="image0.jpeg" alt="photo 3"></div>
      </div>
    </div>

    <!-- –ö–≤–∞–¥—Ä–∞—Ç—á–µ—Ç–æ –æ—Å—Ç–∞–≤–∞ (–ø–æ—Å–ª–µ —â–µ –¥–æ–±–∞–≤—è—à —Ç–µ–∫—Å—Ç) -->
    <div id="box">
      <h2>–©–µ –±—ä–¥–µ—à –ª–∏ –º–æ—è—Ç–∞ –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞? üíò</h2>

      <div id="stage">
        <button id="yes">–î–∞</button>
        <button id="no">–ù–µ</button>
      </div>

      <div id="note">üíû</div>
    </div>

  </div>

<script>
  const stage = document.getElementById("stage");
  const noBtn  = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const photoField = document.getElementById("photoField");
  const note = document.getElementById("note");

  function moveNo(){
    const r = stage.getBoundingClientRect();
    const pad = 20;
    const x = Math.random() * (r.width  - pad*2) + pad;
    const y = Math.random() * (r.height - pad*2) + pad;
    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("click", moveNo);

  yesBtn.addEventListener("click", ()=>{
    // –ø–æ–∫–∞–∑–≤–∞–º–µ —Å–Ω–∏–º–∫–∏—Ç–µ –∏–∑–≤—ä–Ω –∫–≤–∞–¥—Ä–∞—Ç—á–µ—Ç–æ
    photoField.style.display = "block";

    // –º–∞—Ö–∞–º–µ –±—É—Ç–æ–Ω–∏—Ç–µ, –Ω–æ –æ—Å—Ç–∞–≤—è–º–µ –∫–≤–∞–¥—Ä–∞—Ç—á–µ—Ç–æ –¥–∞ —Å—Ç–æ–∏
    yesBtn.style.display = "none";
    noBtn.style.display  = "none";

    // (–ø–æ –∂–µ–ª–∞–Ω–∏–µ) –ø–æ–∫–∞–∑–≤–∞–º–µ –º–∞–ª–∫–∞ –±–µ–ª–µ–∂–∫–∞ –∑–∞ –º–æ–º–µ–Ω—Ç–∞
    note.style.display = "block";
  });
</script>

</body>
</html>
