<!doctype html>
<html lang="bg">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Arial, sans-serif;
  background:#ffeef2;
}

.page{
  position:relative;
  min-height:100vh;
  overflow:hidden;
}

/* –ø–æ-–º–∞–ª–∫–æ –∫–≤–∞–¥—Ä–∞—Ç—á–µ */
#box{
  width:360px;
  max-width:90vw;
  background:white;
  border-radius:14px;
  padding:14px;
  box-shadow:0 10px 22px rgba(0,0,0,.15);
  text-align:center;
  position:relative;
  z-index:5;
  margin:30px auto 0;
}

h2{margin:6px 0 10px;font-size:22px}

/* —Å—Ü–µ–Ω–∞—Ç–∞ –∑–∞ –±—É—Ç–æ–Ω–∏—Ç–µ */
#stage{
  position:relative;
  width:100%;
  height:160px;
}

button{
  position:absolute;
  padding:10px 14px;
  border-radius:10px;
  border:none;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

#yes{ left:25%; top:55%; background:#16a34a;color:white;}
#no { left:60%; top:55%; background:#ef4444;color:white;}

/* GIF */
.gif{
  width:130px;
  max-width:80%;
  border-radius:10px;
}

/* –ø–æ–ª–µ –∑–∞ —Å–Ω–∏–º–∫–∏—Ç–µ */
#photoField{
  display:none;
  position:absolute;
  inset:0;
  padding:16px;
  z-index:1;
  box-sizing:border-box;
}

/* –∫–æ–ª–∞–∂ */
.mosaic{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  grid-auto-rows:36px;
  gap:12px;
  height:100%;
  padding-top:140px;   /* –º—è—Å—Ç–æ –∑–∞ –∫–≤–∞–¥—Ä–∞—Ç—á–µ—Ç–æ */
  box-sizing:border-box;
}

/* –æ—Ç–¥–µ–ª–Ω–∞ —Å–Ω–∏–º–∫–∞ */
.tile{
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
  background:#000;
}

.tile img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* —Ä–∞–∑–ø–æ–ª–æ–∂–µ–Ω–∏–µ */
.t1{grid-column:1 / span 6; grid-row:3 / span 6;}
.t2{grid-column:8 / span 4; grid-row:2 / span 5;}
.t3{grid-column:3 / span 6; grid-row:10 / span 5;}

@media(max-width:700px){
  .mosaic{
    grid-auto-rows:30px;
    gap:10px;
    padding-top:200px;   /* –ø–æ–≤–µ—á–µ –≤—ä–∑–¥—É—Ö –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω */
  }

  .t1{grid-column:1 / span 12; grid-row:4 / span 6;}
  .t2{grid-column:1 / span 6;  grid-row:11 / span 5;}
  .t3{grid-column:7 / span 6;  grid-row:11 / span 5;}
}
</style>
</head>

<body>
<div class="page">

  <!-- —Å–Ω–∏–º–∫–∏—Ç–µ —Å–ª–µ–¥ –î–∞ -->
  <div id="photoField">
    <div class="mosaic">
      <div class="tile t1"><img src="image1.jpeg"></div>
      <div class="tile t2"><img src="image2.jpeg"></div>
      <div class="tile t3"><img src="image0.jpeg"></div>
    </div>
  </div>

  <!-- –∫–≤–∞–¥—Ä–∞—Ç—á–µ—Ç–æ -->
  <div id="box">

    <!-- GIF –ø—Ä–µ–¥–∏ -->
    <img src="poodle1.gif" id="gifBefore" class="gif">

    <h2>–©–µ –±—ä–¥–µ—à –ª–∏ –º–æ—è—Ç–∞ –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞? üíò</h2>

    <div id="stage">
      <button id="yes">–î–∞</button>
      <button id="no">–ù–µ</button>
    </div>

    <!-- GIF —Å–ª–µ–¥ -->
    <img src="poodle2.gif" id="gifAfter" class="gif" style="display:none">

  </div>

</div>

<script>
const stage = document.getElementById("stage");
const noBtn  = document.getElementById("no");
const yesBtn = document.getElementById("yes");

const photoField = document.getElementById("photoField");
const gifBefore = document.getElementById("gifBefore");
const gifAfter  = document.getElementById("gifAfter");

function moveNo(){
  const r = stage.getBoundingClientRect();
  const pad = 15;
  const x = Math.random() * (r.width  - pad*2) + pad;
  const y = Math.random() * (r.height - pad*2) + pad;
  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

yesBtn.addEventListener("click", ()=>{
  photoField.style.display = "block";

  gifBefore.style.display = "none";
  gifAfter.style.display  = "inline-block";

  yesBtn.style.display = "none";
  noBtn.style.display  = "none";
});
</script>

</body>
</html>
