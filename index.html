<!doctype html>
<html lang="bg">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>

<style>
  body{
    margin:0;
    min-height:100vh;
    font-family: Arial, sans-serif;
    background:#ffeef2;
  }

  .page{
    position:relative;
    min-height:100vh;
    overflow:hidden;
  }

  /* –∫–≤–∞–¥—Ä–∞—Ç—á–µ—Ç–æ */
  #box{
    width:min(520px, 92vw);
    background:white;
    border-radius:16px;
    padding:22px;
    box-shadow:0 12px 30px rgba(0,0,0,.14);
    text-align:center;
    position:relative;
    z-index:5;
    margin: 0 auto;
    top: 40px;
  }

  h2{margin:0 0 10px; font-size:28px}

  #stage{
    position:relative;
    width:100%;
    height:200px;
    margin-top:10px;
  }

  button{
    position:absolute;
    padding:12px 18px;
    border-radius:12px;
    border:none;
    font-size:18px;
    font-weight:700;
    cursor:pointer;
    user-select:none;
  }
  #yes{ left:30%; top:55%; background:#16a34a; color:white; }
  #no { left:60%; top:55%; background:#ef4444; color:white; }

  /* GIF-–æ–≤–µ—Ç–µ */
  .gif{
    width:180px;
    max-width:80%;
    border-radius:12px;
    margin-bottom:8px;
  }

  /* —Å–Ω–∏–º–∫–∏—Ç–µ –∏–∑–≤—ä–Ω –∫–≤–∞–¥—Ä–∞—Ç—á–µ—Ç–æ */
  #photoField{
    display:none;
    position:absolute;
    inset:0;
    z-index:1;
    padding:18px;
    box-sizing:border-box;
  }

  .mosaic{
    display:grid;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: 40px;
    gap:14px;
    height:100%;
  }

  .tile{
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,.22);
    background:#111;
  }

  .tile img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  /* –ø–æ-–º–∞–ª–∫–∏ —Ä–∞–∑–º–µ—Ä–∏ –Ω–∞ —Å–Ω–∏–º–∫–∏—Ç–µ */
  .t1{ grid-column: 1 / span 6;  grid-row: 3 / span 6; }
  .t2{ grid-column: 8 / span 4;  grid-row: 2 / span 5; }
  .t3{ grid-column: 3 / span 6;  grid-row: 10 / span 5; }

  @media (max-width:700px){
    .mosaic{ grid-auto-rows: 34px; gap:10px; padding-top:120px; }
    .t1{ grid-column: 1 / span 12; grid-row: 4 / span 6; }
    .t2{ grid-column: 1 / span 6;  grid-row: 11 / span 5; }
    .t3{ grid-column: 7 / span 6;  grid-row: 11 / span 5; }
  }
</style>
</head>

<body>
<div class="page">

  <!-- —Å–Ω–∏–º–∫–∏—Ç–µ —Å–ª–µ–¥ –î–ê -->
  <div id="photoField">
    <div class="mosaic">
      <div class="tile t1"><img src="image1.jpeg"></div>
      <div class="tile t2"><img src="image2.jpeg"></div>
      <div class="tile t3"><img src="image0.jpeg"></div>
    </div>
  </div>

  <!-- –∫–≤–∞–¥—Ä–∞—Ç—á–µ—Ç–æ -->
  <div id="box">

    <!-- GIF –ø—Ä–µ–¥–∏ –¥–∞ –Ω–∞—Ç–∏—Å–Ω–µ –î–ê -->
    <img src="poodle1.gif" id="gifBefore" class="gif">

    <h2>–©–µ –±—ä–¥–µ—à –ª–∏ –º–æ—è—Ç–∞ –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞? üíò</h2>

    <div id="stage">
      <button id="yes">–î–∞</button>
      <button id="no">–ù–µ</button>
    </div>

    <!-- GIF —Å–ª–µ–¥ –∫–∞—Ç–æ –Ω–∞—Ç–∏—Å–Ω–µ –î–ê -->
    <img src="poodle2.gif" id="gifAfter" class="gif" style="display:none">

  </div>

</div>

<script>
  const stage = document.getElementById("stage");
  const noBtn  = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  const photoField = document.getElementById("photoField");

  const gifBefore = document.getElementById("gifBefore");
  const gifAfter  = document.getElementById("gifAfter");

  function moveNo(){
    const r = stage.getBoundingClientRect();
    const pad = 20;
    const x = Math.random() * (r.width  - pad*2) + pad;
    const y = Math.random() * (r.height - pad*2) + pad;
    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("click", moveNo);

  yesBtn.addEventListener("click", ()=>{
    // –ø–æ–∫–∞–∑–≤–∞–º–µ —Å–Ω–∏–º–∫–∏—Ç–µ –∏–∑–≤—ä–Ω –∫–≤–∞–¥—Ä–∞—Ç—á–µ—Ç–æ
    photoField.style.display = "block";

    // —Å–º–µ–Ω—è–º–µ GIF-–æ–≤–µ—Ç–µ
    gifBefore.style.display = "none";
    gifAfter.style.display  = "inline-block";

    // –º–∞—Ö–∞–º–µ –±—É—Ç–æ–Ω–∏—Ç–µ
    yesBtn.style.display = "none";
    noBtn.style.display  = "none";
  });
</script>

</body>
</html>
